<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <h2>Normal Buttons</h2>
        <div>
            <a href="#">Learn More</a>
            <button>Learn More</button>
            <button class="hover">Learn More</button>
        </div>
    <h2>Filled Buttons</h2>
        <div>
            <a href="#" class="fill">Learn More</a>
            <button class="fill">Learn More</button>
            <button class="fill hover">Learn More</button>
        </div>
    <h2>Icon Buttons</h2>
        <div>
            <a href="#" class="fill"><i class="fa-solid fa-arrow-down"></i> Learn More</a>
            <button class="fill"><i class="fa-solid fa-arrow-down"></i> Learn More</button>
            <button class="fill hover"><i class="fa-solid fa-arrow-down"></i> Learn More</button>
        </div>
</body>
</html>
